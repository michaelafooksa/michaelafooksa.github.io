      const form = document.getElementById("klaviyo-custom-form");
  form.addEventListener("submit", (event) => {
    event.preventDefault();
  
      let email = form.email_address.value;
      let property = form.property_name.value;
      let property_value = form.property_value.value;
      let add = form.add.value;
  
      const options = {
        method: 'POST',
        headers: { revision: '2023-02-22', 'content-type': 'application/json' },
        body: JSON.stringify({
          data: {
            type: 'event',
            attributes: {
              profile: {
                '$email': email
               },
               metric: {
                'name': 'Clicked Button'
               },
              properties: {
                'property':property,
                'property_value':property_value,
                'add':add
              }
             }
           }
         })
       };

       fetch(`https://a.klaviyo.com/client/events/?company_id=Y8LNjW`, options)

            console.log(response.statusTest);

        })
        .catch(err => console.error(err));
  })
